<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta http-equiv="refresh" content="5; url=index.html"> -->
    <title>Figures HTML5</title>
</head>
<body>
    <h3>Notre sélection d'images</h3>
    <p>
        <figure>
            <img src="img/ampouleOff.jpg" alt="éteint">
            <figcaption>Ampoule éteinte</figcaption>
        </figure>
    </p>
    <p>
        <figure>
            <img src="img/ampouleOn.jpg" alt="allumée">
            <figcaption>Ampoule allumée</figcaption>
        </figure>
    </p>
    <hr>

    <p>details/summary HTML5</p>

    <details>
        <summary>En savoir plus sur moi...</summary>
        <p>Je suis un vrai geek !</p>
    </details>

    <hr>

    <details>
        <summary>En savoir plus sur toi...</summary>
        <p>Je ne sais rien de toi !</p>
    </details>
</body>
</html>
