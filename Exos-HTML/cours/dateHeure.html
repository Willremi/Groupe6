<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date et Heure HTML 5</title>
</head>
<body>
    <h3>Element time brut : format imposé</h3>
    <p>... nous ouvrons nos portes à <time>10:00</time>.</p>
    <hr>
    <h3>Element time avec attribut datetime : format libre</h3>
    <p>Notre prochaine réunion aura lieu <time datetime="2013-06_23"> à la pleine Lune de juin</time>.</p>
</body>
</html>
